<!DOCTYPE html>
<title>{% block title %}{% endblock %} - The Hadat Blog</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<nav>
  <a href="{{ url_for('index')}}" style="text-decoration:none;"><h1>Hadat Blog</h1></a>
  <ul>
    {% if g.user %}
      <li><span style="margin-left:50px">{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}" style="margin-left:80px">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<hr>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
